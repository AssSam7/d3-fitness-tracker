<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness Tracker | Malsaslam</title>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- Be fit -</h3>
      </div>
    </div>

    <div class="section center">
      <p class="grey-text flow-text">A fitness tracker for alphas</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">
            How much <span>cycling</span> have you done today?
          </p>
          <input
            class="grey-text"
            type="text"
            id="cycling"
            placeholder="Distance in metres"
          />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>

    <script>

        appId: "1:1020387918909:web:508221bf07b68bc2079654",

      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <script src="app.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
